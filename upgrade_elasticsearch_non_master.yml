- name: Upgrade elasticsearch non master nodes
  hosts: elasticsearch-non-master
  become: true
  serial: 1
  roles:
    - role: get_elasticsearch_version
      vars:
        elastic_hostname: "{{ inventory_hostname }}"
    - role: upgrade_and_check_available_version
      vars:
        package_name: elasticsearch.x86_64
    - role: upgrade_elastic_nodes
